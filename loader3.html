    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Form with Animation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .loading-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid transparent;
        border-top-color: #3498db;
        animation: spin 1s infinite linear;
    }
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Loading Form with Animation</h2>
    <form id="myForm">
        <input type="text" name="name" placeholder="Enter your name" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-icon"></div>
    </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var loadingOverlay = document.getElementById("loadingOverlay");
        loadingOverlay.style.display = "flex"; // Show loading overlay

        // Simulate delay to show loading state
        setTimeout(function() {
            // Here you would typically perform form submission logic (AJAX request, etc.)
            // For simplicity, just hide loading overlay after a delay
            loadingOverlay.style.display = "none"; // Hide loading overlay
            alert("Form submitted successfully!");
        }, 2000); // Simulated delay of 2 seconds
    });
</script>

</body>
</html>
